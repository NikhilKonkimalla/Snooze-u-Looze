<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Link - Snooze u Looze</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white; 
            text-align: center; 
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            background: rgba(42, 42, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 30px; 
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #007AFF, #00D4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .magic-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #007AFF;
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }
        
        p {
            margin-bottom: 30px;
            color: #b0b0b0;
            line-height: 1.6;
        }
        
        .magic-button { 
            background: linear-gradient(45deg, #007AFF, #00D4FF);
            color: white; 
            border: none; 
            padding: 16px 32px; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
            margin-bottom: 20px;
            width: 100%;
        }
        
        .magic-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: rgba(52, 199, 89, 0.2);
            color: #34C759;
            border: 1px solid rgba(52, 199, 89, 0.3);
        }
        
        .status.error {
            background: rgba(255, 59, 48, 0.2);
            color: #FF3B30;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fallback {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        
        .fallback a {
            color: #007AFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Snooze u Looze</div>
        <div class="magic-icon">âœ¨</div>
        <h2>Magic Link Login</h2>
        <p>Click the button below to sign in with your magic link and open the app:</p>
        
        <button class="magic-button" onclick="useMagicLink()" id="magicBtn">
            Sign In & Open App
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing you in...</p>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="fallback">
            <p>If the app doesn't open, make sure it's installed on your device.</p>
            <p>Don't have the app? <a href="#" onclick="showAppStore()">Download from App Store</a></p>
        </div>
    </div>

    <script>
        let hasUsedLink = false;
        
        function useMagicLink() {
            if (hasUsedLink) return;
            hasUsedLink = true;
            
            const magicBtn = document.getElementById('magicBtn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            
            // Show loading state
            magicBtn.style.display = 'none';
            loading.style.display = 'block';
            
            // Get token from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const type = urlParams.get('type') || 'magiclink';
            
            console.log('Magic Link Token:', token);
            console.log('Type:', type);
            
            // Construct the app URL
            let appUrl;
            if (token) {
                appUrl = `com.snooze-u-looze://auth/magiclink?token=${encodeURIComponent(token)}&type=${type}`;
            } else {
                appUrl = 'com.snooze-u-looze://auth/magiclink';
            }
            
            console.log('Opening app with URL:', appUrl);
            
            // Try to open the app
            window.location.href = appUrl;
            
            // Show success message
            setTimeout(() => {
                loading.style.display = 'none';
                status.className = 'status success';
                status.textContent = 'Signed in successfully! App should be opening now...';
                status.style.display = 'block';
            }, 1000);
            
            // Fallback to app store after 3 seconds
            setTimeout(() => {
                if (confirm('App didn\'t open? Would you like to download it from the App Store?')) {
                    showAppStore();
                }
            }, 3000);
        }
        
        function showAppStore() {
            // Replace with your actual App Store URL when published
            window.open('https://apps.apple.com/app/snooze-u-looze', '_blank');
        }
        
        // Auto-use magic link when page loads (with a small delay)
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (!hasUsedLink) {
                    useMagicLink();
                }
            }, 500);
        });
        
        // Handle page visibility change (user might have switched to app)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // User switched to another app, likely our iOS app
                const status = document.getElementById('status');
                status.className = 'status success';
                status.textContent = 'Successfully signed in and opened app!';
                status.style.display = 'block';
            }
        });
    </script>
</body>
</html>
