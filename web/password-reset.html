<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Snooze u Looze</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white; 
            text-align: center; 
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            background: rgba(42, 42, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 30px; 
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #007AFF, #00D4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }
        
        p {
            margin-bottom: 30px;
            color: #b0b0b0;
            line-height: 1.6;
        }
        
        .reset-button { 
            background: linear-gradient(45deg, #007AFF, #00D4FF);
            color: white; 
            border: none; 
            padding: 16px 32px; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
            margin-bottom: 20px;
            width: 100%;
        }
        
        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
        }
        
        .reset-button:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: rgba(52, 199, 89, 0.2);
            color: #34C759;
            border: 1px solid rgba(52, 199, 89, 0.3);
        }
        
        .status.error {
            background: rgba(255, 59, 48, 0.2);
            color: #FF3B30;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }
        
        .fallback {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        
        .fallback a {
            color: #007AFF;
            text-decoration: none;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Snooze u Looze</div>
        <h2>Reset Your Password</h2>
        <p>Click the button below to open the app and reset your password:</p>
        
        <button class="reset-button" onclick="openApp()" id="resetBtn">
            Open App to Reset Password
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Opening app...</p>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="fallback">
            <p>If the app doesn't open, make sure it's installed on your device.</p>
            <p>Don't have the app? <a href="#" onclick="showAppStore()">Download from App Store</a></p>
            
            <!-- Debug Section -->
            <div style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 8px;">
                <p style="font-size: 12px; color: #888; margin-bottom: 10px;">Debug Info:</p>
                <button onclick="testUrlScheme()" style="background: #666; color: white; border: none; padding: 8px 16px; border-radius: 6px; font-size: 12px; margin-right: 10px;">
                    Test URL Scheme
                </button>
                <button onclick="showDebugInfo()" style="background: #666; color: white; border: none; padding: 8px 16px; border-radius: 6px; font-size: 12px;">
                    Show Debug Info
                </button>
                <div id="debugInfo" style="margin-top: 10px; font-size: 11px; color: #aaa;"></div>
            </div>
        </div>
    </div>

    <script>
        let hasOpened = false;
        
        function openApp() {
            if (hasOpened) return;
            hasOpened = true;
            
            const resetBtn = document.getElementById('resetBtn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            
            // Show loading state
            resetBtn.style.display = 'none';
            loading.style.display = 'block';
            
            // Get token from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const type = urlParams.get('type') || 'recovery';
            
            console.log('Token:', token);
            console.log('Type:', type);
            
            // Construct the app URL
            let appUrl;
            if (token) {
                appUrl = `com.snooze-u-looze://auth/${type}?token=${encodeURIComponent(token)}`;
            } else {
                appUrl = 'com.snooze-u-looze://auth/reset';
            }
            
            console.log('Opening app with URL:', appUrl);
            
            // Try to open the app
            console.log('Attempting to open app with URL:', appUrl);
            window.location.href = appUrl;
            
            // Show success message
            setTimeout(() => {
                loading.style.display = 'none';
                status.className = 'status success';
                status.textContent = 'App should be opening now...';
                status.style.display = 'block';
            }, 1000);
            
            // Fallback to app store after 3 seconds
            setTimeout(() => {
                if (confirm('App didn\'t open? Would you like to download it from the App Store?')) {
                    showAppStore();
                }
            }, 3000);
        }
        
        function showAppStore() {
            // Replace with your actual App Store URL when published
            window.open('https://apps.apple.com/app/snooze-u-looze', '_blank');
        }
        
        function testUrlScheme() {
            const testUrl = 'com.snooze-u-looze://test';
            console.log('Testing URL scheme:', testUrl);
            window.location.href = testUrl;
            
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML = `
                <p><strong>Testing:</strong> ${testUrl}</p>
                <p><strong>Result:</strong> Check if app opened</p>
                <p><strong>Note:</strong> If app doesn't open, it's not installed or URL scheme not registered</p>
            `;
        }
        
        function showDebugInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const type = urlParams.get('type');
            
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML = `
                <p><strong>Current URL:</strong> ${window.location.href}</p>
                <p><strong>Token:</strong> ${token ? 'Present' : 'Missing'}</p>
                <p><strong>Type:</strong> ${type || 'Not specified'}</p>
                <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
                <p><strong>Platform:</strong> ${navigator.platform}</p>
                <p><strong>App URL:</strong> com.snooze-u-looze://auth/reset${token ? `?token=${token}` : ''}</p>
            `;
        }
        
        // Auto-open app when page loads (with a small delay)
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (!hasOpened) {
                    openApp();
                }
            }, 500);
        });
        
        // Handle page visibility change (user might have switched to app)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // User switched to another app, likely our iOS app
                const status = document.getElementById('status');
                status.className = 'status success';
                status.textContent = 'Successfully opened app!';
                status.style.display = 'block';
            }
        });
    </script>
</body>
</html>
